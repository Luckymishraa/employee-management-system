<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <section class="min-h-screen bg-gray-100 flex flex-col item-center p-8">
        <h1 class="text-3xl font-bold text-blue-700 mb-6">Employee Management System</h1>
        <form id="employeeForm" class="bg-white shadow-xl rounded-xl p-6 w-full max-w-md space-y-4">
            <input type="text" id="name" placeholder="Employee Name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
            <input type="text" id="position" placeholder="Position" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
            <input type="text" id="department" placeholder="Department" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
            <input type="number" id="salary" placeholder="Salary ⟨₹⟩" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
<button type="submit" class="bg-blue-600 text-white w-full p-3 rounded-lg hover:bg-blue-700 transition">Add Employee</button>
        </form>

<!-- search input -->
 <div class=" mt-4 mb-4">
    <input id="searchInput"
    type="text"
    placeholder="Search employees by name, position or department"
     class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
 </div>


        <!-- Employee list will appear here -->
  <div id="employeeList" class="mt-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl"></div>
    </section>
        <script src="script.js"></script>
</body>
</html>
